<div id="header" class="header">
	<div class="header-inner">
		<div class="header-banner">
			<img class="header-banner-img" [src]="bannerSource"/>
		</div>

		<div routerLink="" class="header-title">
			<img class="header-title-img" [src]="titleLogoSource"/>
			<h1 class="header-title-text">{{titleText}}</h1>
			<span class="header-tagline">{{taglineText}}</span>
		</div>
	</div>
</div>
