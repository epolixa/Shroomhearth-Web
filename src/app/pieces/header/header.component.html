<div id="header" class="header">
	<div class="header-inner">
		<div class="header-banner">
			<img class="header-banner-img" [src]="bannerSource"/>
			<div class="header-banner-overlay"></div>
		</div>

		<div routerLink="" class="header-title">
			<img class="header-title-img" [src]="titleLogoSource"/>
			<h1 class="header-title-text mctext">{{titleText}}</h1>
			<p class="header-tagline" [innerHtml]="taglineText"></p>
		</div>
	</div>
</div>
