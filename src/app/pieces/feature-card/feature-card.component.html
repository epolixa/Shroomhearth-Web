<mat-card class="feature-card">
    <div class="feature-card-left">
        <img [src]="image">
    </div>
    <div class="feature-card-right">
        <mat-card-header>
            <mat-card-title>{{ title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p> {{ description }} </p>
            <hr>
            <div class=feature-card-tags>
                <div class="feature-card-tag" *ngFor="let tag of tags">
                    <span>{{ tag }}</span>
                </div>
            </div>
        </mat-card-content>
    </div>
</mat-card>
